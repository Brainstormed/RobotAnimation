<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Robot Animation</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="robot">
            <div class="robot-head">
                <div class="robot-eye1"></div>
                <div class="robot-eye2"></div>
                <div class="robot-pupil1"></div>
                <div class="robot-pupil2"></div>
                <div class="robot-eyebrow1"></div>
                <div class="robot-eyebrow2"></div>
                <div class="robot-ear1"></div>
                <div class="robot-ear2"></div>
                <div class="robot-nose-p1"></div>
                <div class="robot-nose-p2"></div>
                <div class="robot-nose-p3"></div>
                <div class="robot-nose-p4"></div>
                <div class="robot-nose-p5"></div>
                <div class="robot-nose-p5"></div>
                <div class="robot-mouth"></div>

                <div class="robot-antenna">
                    <div class="robot-antenna-p1"></div>
                    <div class="robot-antenna-p2"></div>
                    <div class="robot-antenna-p3"></div>
                    <div class="robot-antenna-p4"></div>
                    <div class="robot-antenna-hider"></div>
                </div>
            </div>

            <div class="robot-neck"></div>

            <div class="robot-body">
                <div class="robot-circuit-panel">ðŸ‘‹</div>
                <div class="robot-nut1">
                    <div class="nut1-p1"></div>
                    <div class="nut1-p2"></div>
                    <div class="nut1-p3"></div>
                </div>

                <div class="robot-nut2">
                    <div class="nut2-p1"></div>
                    <div class="nut2-p2"></div>
                    <div class="nut2-p3"></div>
                </div>

                <div class="robot-nut3">
                    <div class="nut3-p1"></div>
                    <div class="nut3-p2"></div>
                    <div class="nut3-p3"></div>
                </div>

                <div class="robot-nut4">
                    <div class="nut4-p1"></div>
                    <div class="nut4-p2"></div>
                    <div class="nut4-p3"></div>
                </div>

                <div class="robot-hands">
                    <div class="robot-shoulder1"></div>
                    <div class="robot-shoulder2"></div>
                    <div class="robot-shoulder-hider1"></div>
                    <div class="robot-shoulder-hider2"></div>
                    <div class="robot-arm1">
                        <div class="robot-hand1"></div>
                    </div>
                    <div class="robot-arm2"></div>
                    <div class="robot-hand2"></div>
                </div>
            </div>

            <div class="robot-legs">
                <div class="robot-theigh1"></div>
                <div class="robot-theigh2"></div>
                <div class="robot-leg1"></div>
                <div class="robot-leg2"></div>
                <div class="robot-foot1-p1"></div>
                <div class="robot-foot2-p1"></div>
            </div>
        </div>
    </body>
</html>
